<!DOCTYPE HTML>
<html>

    <head>
        <title>Ubermelon Order Form</title>
    </head>

    <body>
        <h1>Order!</h1>
        <table>
            <tr>
            <thead>Prices</thead>
            </tr>
            <tbody>
                <tr>
                    <td>Melon Name</td>
                    <td>Price per lb.</td>
                </tr>
                <tr>
                    <td>Watermelon</td>
                    <td>$1.59</td>
                </tr>

                <tr><td>Honeydew</td>
                    <td>$0.99</td>
                </tr>
                <tr><td>Cantelop</td>
                    <td>$1.29</td>
                </tr>
                
                <tr><td>Crenshaw</td>
                    <td>$2.19</td>
                </tr>
                
                <tr><td>Canary</td>
                    <td>$11.99</td>
                </tr>
            </tbody>
        </table>    

        <p>Place your orders here! You know you want to.</p>

        <form action="https://ubermelon-order-form.herokuapp.com/process" method="GET">
            <label for="field-firstname">First Name:</label>
            <input type="text" name="firstname" id="field-firstname">
            <br>
            
            <label for="field-firstname">Last Name:</label>
            <input type="text" name="lastname" id="field-lastname">
            <br>
            
            <label for="field-melon-type">Melon Type:</label>
            <select name="melontype">
                <option value="Watermelon" id="Watermelon">Watermelon</option>
                <option value="Honeydew" id="Honeydew">Honeydew</option>
                <option value="Cantelope" id="Cantaloupe">Cantaloupe</option>
                <option value="Crenshaw" id="Crenshaw">Crenshaw</option>
                <option value="Canary" id="Canary">Canary</option>    
            </select>
            <br>
            <label for="field-melon-quantity">Quantity:</label>
            <input type="text" name="quantity" id="field-melon-quantity">
            <br>
            <label for="field-delivery-time">Time:</label>
            <input type="radio" name="ampm" value="am" id="am">AM
            <input type="radio" name="ampm" value="pm" id="pm">PM
            <input type="radio" name="ampm" value="wat" id="wat">wat
            <br>
            <label for="field-returning-customer">Returning Customer:</label>
            <input type="radio" name="returning-customer" value="yes" id="yes">Yes
            <input type="radio" name="returning-customer" value="no" id="no">No
            <br>
            <label for="field-stats">Stats:</label>
            <input type="checkbox" name="animal" value="dog" id="dog">Dog
            <input type="checkbox" name="animal" value="cat" id="cat">Cat
            <input type="checkbox" name="animal" value="Hedgehog" id="Hedgehog">Hedgehog
            <input type="checkbox" name="animal" value="Balloonicorn" id="Balloonicorn">Balloonicorn
            <input type="checkbox" name="animal" value="yak" id="yak">Yak
            <br>
            
            <input for="submit-button" type="submit">

        </form>


    </body>

</html>
